<!DOCTYPE html>
<html lang="en" class="bg-slate-900 text-indigo-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConCon's Music Reviews</title>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="max-w-4xl mx-auto p-6 font-sans select-none">
  <header class="mb-8">
    <h1 class="text-center text-4xl font-extrabold text-blue-400 tracking-wide drop-shadow-md">
      ConCon's Music Reviews
    </h1>
  </header>

  <section aria-label="Filters" class="flex flex-wrap gap-4 mb-8 justify-center">
    <input
      id="artistFilter"
      placeholder="Filter by Artist"
      autocomplete="off"
      class="flex-grow min-w-[160px] max-w-xs p-3 rounded-md bg-slate-700 text-indigo-100 placeholder-slate-400
             border border-slate-600 focus:border-blue-400 focus:bg-slate-600 focus:outline-none transition"
    />
    <datalist id="artistOptions"></datalist>

    <input
      id="albumFilter"
      placeholder="Filter by Album"
      autocomplete="off"
      class="flex-grow min-w-[160px] max-w-xs p-3 rounded-md bg-slate-700 text-indigo-100 placeholder-slate-400
             border border-slate-600 focus:border-blue-400 focus:bg-slate-600 focus:outline-none transition"
    />
    <datalist id="albumOptions"></datalist>

    <select
      id="ratingFilter"
      class="flex-shrink-0 min-w-[8rem] p-3 rounded-md bg-slate-700 text-indigo-100
         border border-slate-600 focus:border-blue-400 focus:bg-slate-600 focus:outline-none transition"
    >
      <option value="">All Ratings</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <input
      id="songSearch"
      placeholder="Search Songs..."
      autocomplete="off"
      class="flex-grow min-w-[160px] max-w-xs p-3 rounded-md bg-slate-700 text-indigo-100 placeholder-slate-400
             border border-slate-600 focus:border-blue-400 focus:bg-slate-600 focus:outline-none transition"
    />
  </section>

  <section class="text-center mb-8">
    <button
      id="toggleViewBtn"
      class="inline-block px-6 py-3 rounded-md bg-blue-600 text-white font-semibold shadow-md
             hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition"
      aria-pressed="false"
    >
      View Artists
    </button>
  </section>

  <main id="content" class="max-w-4xl mx-auto">
    <div id="loading" class="text-center text-blue-400 text-lg mt-12 font-medium">
      Loading reviews...
    </div>
    <div
      id="reviewsContainer"
      class="flex flex-col gap-6 hidden"
      aria-live="polite"
      aria-busy="false"
    >
      <!-- Reviews will appear here as cards -->
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
